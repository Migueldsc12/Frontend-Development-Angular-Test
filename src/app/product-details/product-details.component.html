<div class="product-details-container" *ngIf="product">
  <h2>{{ product.name }}</h2>
  <p><strong>SKU:</strong> {{ product.sku }}</p>
  <p class="price"><strong>Price:</strong> {{ product.cost | currency }}</p>
  <p class="description"><strong>Description:</strong> {{ product.description }}</p>
</div>
